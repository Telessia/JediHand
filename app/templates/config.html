<html>
<head>

    <title>Project JediHand Configuration</title>

<body>
    {% include 'navbar.html' %}
      
    <div class="block-text">
        <section>
            <h1>Configuration</h1>
            <div class="swiper mySwiper" name="swiperr">
            <div class="swiper-wrapper" id="wrapper" name="wrapperr">

        </div>

        </div>
